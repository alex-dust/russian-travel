<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Mesto-Russia">
  </header> <!--header-->
  
  <main>    
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
      <div class="profile__profile-info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div> <!--profile__text-->
        <button class="profile__edit-button" type="button"></button>
      </div> <!--profile__profile-info-->
      <button class="profile__add-button" type="button"></button>
    </section> <!--profile-->

    <section class="mesto">
      <ul class="elements"></ul> <!--elements-->
    </section> <!--mesto-->
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer> <!--footer-->
 
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" id="popup-profile-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup__form-profile" action="#" id="popup__form-profile">
        <input class="popup__form-input" type="text" name="profile-name" id="profile-name" value="Жак-Ив Кусто">
        <input class="popup__form-input" type="text" name="profile-job" id="profile-job" value="Исследователь океана">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div> <!--popup-profile-->

  <div class="popup" id="popup-mesto">
    <div class="popup__container">
      <button class="popup__button-close" type="button" id="popup-mesto-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup__form-mesto" action="#" id="popup__form-mesto">
        <input class="popup__form-input" type="text" name="mestoName" id="mestoName" value="" placeholder="Название">
        <input class="popup__form-input" type="text" name="mestoUrl" id="mestoUrl" value="" placeholder="Ссылка на картинку">
        <button class="popup__button-save" type="submit" id="popup-mesto-submit">Создать</button>
      </form>
    </div>
  </div> <!--popup-mesto-->

  <div class="popup popup_place-image" id="popup-image">
    <div class="popup__container-image">
      <figure class="popup__figure">
        <img class="popup__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Место">
        <figcaption class="popup__image-caption">Карачаево-Черкессия</figcaption>
      </figure>
      <button class="popup__button-close" type="button" id="popup-image-close"></button>
    </div>
  </div> <!--popup-image-->

  <template id="elementTemplate">
    <li class="element">
      <button class="element__delete-button"></button>
      <img class="element__image" src="#" alt="Место">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template> <!--elementTemplate-->

  <script type="text/javascript" src="./script/script.js" defer></script>  
</body>
</html>
